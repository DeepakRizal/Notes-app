<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <header class="header">
          <h1>WRITE YOUR NOTES OVER HERE</h1>
          <div class="search-box-container">
            <input
              class="search-input"
              type="text"
              placeholder="search by category"
            />
            <button class="search-btn">Search</button>
          </div>
        </header>
        <div class="trigger-modal-button-container">
          <button class="trigger-modal-btn">Create +</button>
        </div>

        <div class="notes-container"></div>

        <div class="write-note-modal">
          <form class="modal-form">
            <!-- Notes title  -->
            <div class="notes-title-container">
              <label for="title">Title:</label>
              <div>
                <input
                  type="text"
                  id="title"
                  name="title"
                  class="title"
                  maxlength="10"
                />
                <div class="notes-title-error"></div>
              </div>
            </div>

            <!-- notes category -->
            <div class="notes-category-container">
              <label for="category">Category:</label>

              <div class="category-dropdown-container">
                <select name="category" id="category" class="category">
                  <option value="" disabled selected>Select Category</option>
                  <option value="work">Work</option>
                  <option value="personal">Personal</option>
                  <option value="ideas">Ideas</option>
                  <option value="todo">Todo</option>
                  <option value="learning">Learning</option>
                </select>
              </div>
              <p class="category-error"></p>
            </div>

            <!-- notes body -->
            <div class="notes-body-container">
              <label for="notes">Notes:</label>
              <div>
                <textarea
                  name="notes"
                  id="notes"
                  cols="30"
                  rows="10"
                ></textarea>
                <p class="notes-body-error"></p>
              </div>
            </div>

            <!-- buttons -->
            <div class="modal-buttons">
              <div class="cancel-button-container">
                <button type="button" class="cancel">Cancel</button>
              </div>
              <div class="create-note-button-container">
                <button type="submit" class="create-note">Create</button>
              </div>
            </div>
          </form>
        </div>

        <div
          id="note-details"
          class="noteDetailsModal"
          style="display: none"
        ></div>
      </div>
      <button class="darkModeBtn">
        <img class="darkModeImage" src="./assests/moon.png" alt="moon-icon" />
      </button>
    </main>
  </body>
</html>
